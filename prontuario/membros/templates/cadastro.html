{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}

Cadastro

{% endblock %}
<!-------------------------------------------->
{% block content %}

<div class="p-1 bg-black text-white text-center">
    <h1>Cadastro</h1>
</div>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <form action="" method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
